<html lang="en">

  <body>
    <div class="container">
    <form class="">
        <fieldset>
        
        <!-- Form Name -->
        <legend>Cove Letter</legend>
        
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="company">Company Name</label>  
          <div class="col-md-5">
          <input id="company" name="company" type="text" placeholder="company name" data-bind="value:$root.company" class="form-control input-md" required="">
            
          </div>
        </div>
        
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="position">Position</label>  
          <div class="col-md-4">
          <input id="position" name="position" type="text"   data-bind="value:$root.position"placeholder="" class="form-control input-md">
            
          </div>
        </div>
          <!-- Text input-->
          <div class="form-group">
              <label class="col-md-4 control-label" for="position">jd1</label>  
              <div class="col-md-4">
              <input id="position" name="position"  data-bind="value:$root.JD1"type="text" placeholder="" class="form-control input-md">
                
              </div>
            </div>
        
              <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="position">JD2</label>  
            <div class="col-md-4">
            <input id="position" name="position" type="text" data-bind="value:$root.JD2" placeholder="" class="form-control input-md">
              
            </div>
          </div>
        
            <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="position">JD3</label>  
            <div class="col-md-4">
            <input id="position" name="position" type="text" placeholder=""  data-bind="value:$root.JD3"class="form-control input-md">
              
            </div>
          </div>
        
            <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="position">JD4</label>  
            <div class="col-md-4">
            <input id="position" name="position" type="text"  data-bind="value:$root.JD4" placeholder="" class="form-control input-md">
              
            </div>
          </div>
          <!-- The button used to copy the text --><button class="btn btn-success" data-bind="click:$root.create">Create</button>
<button class="btn btn-success" data-bind="click:$root.copy">Copy text</button>
     
        
        </fieldset>
        </form>
        <hr/>
        <br/>
           <!-- Textarea -->
          <div class="text-left col-md-6">
            <div id="copyMe" class="">                     
             <span id="letter" ></span>
            </div>
          </div>
      </div>
