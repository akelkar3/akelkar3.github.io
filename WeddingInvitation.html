            <div class="top ">

            <div class="form ">
              <div class ="info ">
              <h1>RSVP</h1>
              <h2 class="fontB">for the wedding of</h2>
              <span class="fontA offset-2">Ankit & Jui</span>
                <hr>
                <span class="text-center offset-3">Monday, February 11, 2019</span>
                <p>5:00 PM</p>
                
                <h2 class="fontB">Ceremony </h2>
                <p>Swaminarayan Convention Center</p>
                <p>AB road, Nasik <a href="https://goo.gl/maps/Aru7e7qBib62"><i class="fa fa-map-marker"></i></a></p>
             
               <hr>
              <input type="text" class="form-control input-sm mb-1 offset-3 col-md-6" data-bind="value:name" placeholder="Name">
              <br>
              <input type="number" class="form-control input-sm mb-1 offset-3 col-md-6" data-bind="value:guests"  placeholder="# of Guests">
         
            </div>
              <button  class ="accept" data-bind="click: $root.accept">Accept</button>
              <button class ="regret" data-bind="click: $root.reject" >Regret</button>
            </div>
       
        
      </div>
